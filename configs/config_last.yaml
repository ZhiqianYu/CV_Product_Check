augment:
  color_jitter:
    brightness: 0.2
    contrast: 0.2
    hue: 0.1
    saturation: 0.2
  horizontal_flip: true
  rotation: 30
autoencoder:
  decoder:
    activation: ReLU
    kernel_size: 4
    num_layers: 4
    use_skip_connection: false
  latent_channels: 1280
data:
  dataset_path: datasets/screw
  image_size: 512
model:
  name: efficientnetv2_s
  pretrained: false
  pretrained_path: models/files/efficientnet_v2_s_pre.pth
  save_path: models/files
training:
  batch_size: 20
  learning_rate: 0.0001
  loss_function: MSE
  num_epochs: 65
